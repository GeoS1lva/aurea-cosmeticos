<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áurea Cosméticos</title>
    <link rel="stylesheet" href="CSS/carrinho-style.css">
    <script src="JS/carrinho-script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-aurea-lado">
            <a href="index.html">
                <img src="IMG/Logo_Aurea_Lado.png" alt="Áurea Cosméticos"> 
            </a>
        </div>

        <form class="barra-nav">
            <input type="text" placeholder="">
        </form>

        <nav>
            <ul>
                <li>
                    <img src="IMG/icons/usuario.png" alt="Usuario" class="icon">
                    <a href="login.html">Login |</a>
                </li>
                <li>
                    <a href="favoritos.html" class="link-favoritos">
                        <img src="IMG/icons/coracao.png" alt="Favoritos" class="icon">
                    </a>
                </li>
                <li>
                    <a href="carrinho.html">
                        <img src="IMG/icons/carrinho-de-compras.png" alt="Carrinho" class="icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <nav aria-label="breadcrumb" class="breadcrumb-container">
        <ol class="breadcrumb-list">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
                
            <li class="breadcrumb-separator">›</li>
                
            <li class="breadcrumb-item active" aria-current="page">
                Carrinho
            </li>
        </ol>
    </nav>

    <main>
        <section class="carrinho-container">
            <h1>SEU CARRINHO DE COMPRAS</h1>
            
            <div id="lista-vazia" style="display: none;">
                <p>Seu carrinho está vazio.</p>
                <a href="index.html" class="btn-continuar">VOLTAR AS COMPRAS</a>
            </div>

            <div id="conteudo-carrinho">
                <table class="tabela-carrinho">
                    <thead>
                        <tr>
                            <th>PRODUTO</th>
                            <th>PREÇO</th>
                            <th>QTD</th>
                            <th>TOTAL</th>
                            <th>EXCLUIR</th>
                        </tr>
                    </thead>
                    <tbody id="itens-tabela">
                        </tbody>
                </table>

                <div class="resumo-compra">
                    <div class="total-final" id="total-final">Total: R$ 0,00</div>
                    <button class="btn-finalizar" onclick="alert('Funcionalidade de Checkout futura!')">FINALIZAR COMPRA</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-linha-horizontal"></div>

        <div class="footer-conteudo">
            
            <div class="footer-coluna logo-coluna">
                <img src="IMG/rodape/Logo_Aurea_Banner.png" alt="Áurea Cosméticos Logo">
            </div>

            <div class="footer-coluna links-coluna">
                <a href="https://wa.me/554499802332*?text=Ol%C3%A1%2C%20vim%20pelo%20site!%20Gostaria%20de%20conversar%20com%20um%20Farmac%C3%AAutico" target="_blank">
                    FALE CONOSCO
                </a>
                <a href="sobre-empresa.html">SOBRE NÓS</a>
                <a href="formulario-receita.html">MANIPULE SUA RECEITA</a>
            </div>

            <div class="footer-linha-vertical"></div>

            <div class="footer-coluna pagamentos-coluna">
                <h3>FORMAS DE PAGAMENTO</h3>
                <img src="IMG/rodape/formas-de-pagamento.png" alt="Ícones de formas de pagamento">
            </div>
        </div>
    </footer>
</body>
</html>
